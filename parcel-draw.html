<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parcel Draw Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #confirmButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    #confirmButton:hover {
      background-color: #0056b3;
    }
    #messageBubble {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 0.95em;
      z-index: 1001;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      #confirmButton {
        font-size: 0.9em;
        padding: 10px 20px;
      }
      #messageBubble {
        font-size: 0.85em;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="messageBubble">‚ö†Ô∏è –ú–æ–ª—è, –ø—ä—Ä–≤–æ –æ—á–µ—Ä—Ç–∞–π—Ç–µ –ø–∞—Ä—Ü–µ–ª–∞.</div>
<button id="confirmButton">–ü–æ—Ç–≤—ä—Ä–¥–∏ –æ—á–µ—Ä—Ç–∞–≤–∞–Ω–µ—Ç–æ</button>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script>
  const map = L.map('map').setView([42.7, 23.3], 8);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  let currentCoords = null;
  let drawControl = null;

  function createDrawControl(enablePolygon = true) {
    return new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        edit: false,
        remove: false // –©–µ –Ω–∞–ø—Ä–∞–≤–∏–º –Ω–∞—à –±—É—Ç–æ–Ω –∑–∞ –¥–∏—Ä–µ–∫—Ç–Ω–æ –∏–∑—Ç—Ä–∏–≤–∞–Ω–µ
      },
      draw: {
        polygon: enablePolygon ? {
          allowIntersection: false,
          showArea: false,
          drawError: false,
          guidelineDistance: 10,
          repeatMode: false
        } : false,
        marker: false,
        polyline: false,
        rectangle: false,
        circle: false,
        circlemarker: false
      }
    });
  }

  function addDrawControl(enablePolygon = true) {
    if (drawControl) {
      map.removeControl(drawControl);
    }
    drawControl = createDrawControl(enablePolygon);
    map.addControl(drawControl);
  }

  // –ù–∞—á–∞–ª–Ω–æ –¥–æ–±–∞–≤—è–Ω–µ
  addDrawControl(true);

  // –ß–µ—Ä—Ç–∞–Ω–µ
  map.on(L.Draw.Event.CREATED, function (event) {
    drawnItems.clearLayers();
    const layer = event.layer;
    drawnItems.addLayer(layer);
    currentCoords = layer.getLatLngs();

    addDrawControl(false); // –º–∞—Ö–∞–º–µ "Draw a polygon"
  });

  // –ü–æ—Ç–≤—ä—Ä–∂–¥–µ–Ω–∏–µ
  document.getElementById("confirmButton").addEventListener("click", function () {
    if (currentCoords) {
      if (window.parent) {
        window.parent.postMessage(JSON.stringify(currentCoords), "*");
      }
    } else {
      showMessage("‚ö†Ô∏è –ú–æ–ª—è, –ø—ä—Ä–≤–æ –æ—á–µ—Ä—Ç–∞–π—Ç–µ –ø–∞—Ä—Ü–µ–ª–∞.");
    }
  });

  // –ü–æ–∫–∞–∑–≤–∞–Ω–µ –Ω–∞ —Å—ä–æ–±—â–µ–Ω–∏—è
  function showMessage(text) {
    const message = document.getElementById("messageBubble");
    message.innerText = text;
    message.style.display = "block";
    setTimeout(() => {
      message.style.display = "none";
    }, 4000);
  }

  // –ë—É—Ç–æ–Ω –∑–∞ –¥–∏—Ä–µ–∫—Ç–Ω–æ –∏–∑—Ç—Ä–∏–≤–∞–Ω–µ
  const deleteButton = L.Control.extend({
    options: { position: 'topleft' },
    onAdd: function () {
      const button = L.DomUtil.create('button', '');
      button.innerHTML = 'üóëÔ∏è –ò–∑—Ç—Ä–∏–π';
      button.style.background = '#dc3545';
      button.style.color = 'white';
      button.style.border = 'none';
      button.style.padding = '6px 10px';
      button.style.margin = '8px';
      button.style.borderRadius = '6px';
      button.style.cursor = 'pointer';
      button.style.fontSize = '14px';
      button.title = '–ò–∑—Ç—Ä–∏–π –ø–∞—Ä—Ü–µ–ª–∞';
      button.onclick = () => {
        drawnItems.clearLayers();
        currentCoords = null;
        addDrawControl(true); // –≤—ä—Ä–Ω–∏ "Draw a polygon"
      };
      return button;
    }
  });
  map.addControl(new deleteButton());
</script>

</body>
</html>
