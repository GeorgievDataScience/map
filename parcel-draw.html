<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Parcel Draw Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #confirmButton, #deleteButton {
      position: absolute;
      bottom: 20px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    #confirmButton:hover,
    #deleteButton:hover {
      background-color: #0056b3;
    }

    #confirmButton {
      left: 50%;
      transform: translateX(-60%);
    }

    #deleteButton {
      left: 50%;
      transform: translateX(60%);
      background-color: #dc3545;
    }

    #messageBubble {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f44336;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 0.95em;
      z-index: 1001;
      display: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    @media (max-width: 600px) {
      #confirmButton, #deleteButton {
        font-size: 0.9em;
        padding: 10px 20px;
      }

      #messageBubble {
        font-size: 0.85em;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="messageBubble">⚠️ Моля, първо очертайте парцела.</div>
<button id="confirmButton">Потвърди очертаването</button>
<button id="deleteButton">Изтрий парцела</button>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script>
  const map = L.map('map').setView([42.7, 23.3], 8);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  const drawnItems = new L.FeatureGroup();
  map.addLayer(drawnItems);

  let currentCoords = null;
  let drawControl = createDrawControl(true);
  map.addControl(drawControl);

  function createDrawControl(enablePolygon) {
    return new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        edit: false,
        remove: false // премахваме delete от панела
      },
      draw: {
        polygon: enablePolygon,
        marker: false,
        polyline: false,
        rectangle: false,
        circle: false,
        circlemarker: false
      }
    });
  }

  map.on(L.Draw.Event.CREATED, function (event) {
    drawnItems.clearLayers();
    const layer = event.layer;
    drawnItems.addLayer(layer);
    currentCoords = layer.getLatLngs();

    map.removeControl(drawControl);
    drawControl = createDrawControl(false);
    map.addControl(drawControl);
  });

  document.getElementById("confirmButton").addEventListener("click", function () {
    if (currentCoords) {
      if (window.parent) {
        window.parent.postMessage(JSON.stringify(currentCoords), "*");
      }
    } else {
      showMessage("⚠️ Моля, първо очертайте парцела.");
    }
  });

  document.getElementById("deleteButton").addEventListener("click", function () {
    drawnItems.clearLayers();
    currentCoords = null;

    map.removeControl(drawControl);
    drawControl = createDrawControl(true);
    map.addControl(drawControl);
  });

  function showMessage(text) {
    const message = document.getElementById("messageBubble");
    message.innerText = text;
    message.style.display = "block";
    setTimeout(() => {
      message.style.display = "none";
    }, 4000);
  }
</script>

</body>
</html>
